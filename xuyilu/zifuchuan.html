<!DOCTYPE HTML>
<html lang="en">

    <style>
        body {
            text-align: center;
            padding-top: 50px;

        input[type="text"] {
            width: 200px;
            padding: 5px;
        }
    
        button {
            padding: 5px 10px;
        }
    
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>

<body>
    <h1>子串出现次数统计</h1>
    请输入一个字符串:<input type="text" id="stringInput" placeholder="请输入一个字符串">
    请输入一个子串:<input type="text" id="substringInput" placeholder="请输入一个子串">
    <button onclick="count()">提交</button>
    <div id="result"></div>
</body>
